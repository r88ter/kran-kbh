<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Lead Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lead preview</h1>
  <div id="lead-info">
    <!-- Lead info vises her -->
  </div>
  <a id="pay-link" href="payment.html">Betal for adgang</a>

  <script>
    // Hent id fra URL (fx ?id=1)
    const params = new URLSearchParams(window.location.search);
    const leadId = params.get('id');

    // Simpel "database" i frontend (kun demo)
    const leads = {
      "1": {
        postnummer: "2100",
        opgave: "Flytning af container",
        preview: "Container flytning i København Ø."
      },
      "2": {
        postnummer: "2200",
        opgave: "Løft af byggematerialer",
        preview: "Løft af tunge byggematerialer i København N."
      }
    };

    const lead = leads[leadId];

    if (lead) {
      document.getElementById('lead-info').innerHTML = `
        <p><strong>Postnummer:</strong> ${lead.postnummer}</p>
        <p><strong>Opgave:</strong> ${lead.opgave}</p>
        <p><em>${lead.preview}</em></p>
      `;
      // Tilføj lead id til betalingslink
      document.getElementById('pay-link').href = `payment.html?id=${leadId}`;
    } else {
      document.getElementById('lead-info').innerText = 'Lead ikke fundet.';
      document.getElementById('pay-link').style.display = 'none';
    }
  </script>
</body>
</html>
