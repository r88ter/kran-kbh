  <!-- Structured Data / Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Service",
    "name": "Kranservice i København",
    "provider": {
      "@type": "Organization",

      }

      "@type": "Place",

  <!-- CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      color: #1a1a1a;
    }
    .lead {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    input, button {
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #0073e6;
      color: #fff;
      border: none;
      margin-top: 1rem;
    }
    button:hover {
      background: #005bb5;
    }
    footer {
      font-size: 0.85rem;
      color: #888;

    }

<body>
  <main class="container">
    <h1>Kranservice i København</h1>
    <p class="lead">
      Har du brug for en kranbil i København? Vi samarbejder med <strong>[Firmanavn]</strong> og skaffer dig et hurtigt og gratis tilbud. Alt fra løft af byggematerialer til tunge flytninger.
    </p>

    <form name="kranlead" method="POST" data-netlify="true" action="/tak" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="kranlead" />
      <p style="display:none">
        <label>Hvis du er en robot, lad dette felt stå tomt: <input name="bot-field" /></label>
      </p>
      <label for="navn">Navn</label>
      <input type="text" id="navn" name="navn" required placeholder="Dit navn" />

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" required placeholder="Dit telefonnummer" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Din e-mailadresse" />

      <button type="submit">Få gratis tilbud</button>
    </form>

    <footer>
      <p>Vi samarbejder med [Firmanavn]. <a href="/privatlivspolitik">Læs privatlivspolitik</a>.</p>
    </footer>
  </main>
</body>
</html>
