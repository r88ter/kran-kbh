<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leads | Kranservice KBH</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      color: #007f5f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007f5f;
      color: white;
    }
    .button {
      background: #007f5f;
      color: white;
      padding: 0.4rem 0.8rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    #login {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    #login input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      th, td {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Adgangskode påkrævet</h1>
  <input type="password" id="password" placeholder="Indtast adgangskode" />
</div>

<div id="content" style="display:none;">
  <h1>Leadoversigt – Kranservice KBH</h1>
  <p>Oversigten opdateres automatisk med nye forespørgsler.</p>
  <table id="leads">
    <thead>
      <tr>
        <th>Dato</th>
        <th>Område</th>
        <th>Opgave</th>
        <th>Handling</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  <script>
  const PASSWORD = 'k'; // Skift adgangskode her

  document.getElementById('password').addEventListener('keyup', function (e) {
    if (e.key === 'Enter') {
      if (this.value === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        loadLeads();
      } else {
        alert('Forkert kode. Prøv igen.');
      }
    }
  });
  

  function loadLeads() {
    const SHEET_ID = '1NV_AjN1zCMYHxmCVlSq0a8rmPG84vqgJR_jPFEIMPc4';
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(API_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#leads tbody");

        rows.forEach((row, index) => {
          const date = row.c[0]?.v || "";
          const area = row.c[1]?.v || "";
          const task = row.c[2]?.v || "";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${area}</td>
            <td>${task}</td>
            <td><a class="button" href="#">Se (betal)</a></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector("#leads tbody").innerHTML = '<tr><td colspan="4">Kunne ikke hente data fra Google Sheets.</td></tr>';
      });
  }
</script>
</body>
</html>
